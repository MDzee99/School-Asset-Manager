{% extends 'main/base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  .home-box {
    background-color: rgba(13, 27, 42, 0.3);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 40px 30px;
    margin-top: 50px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    color: white;
    font-family: 'Outfit', sans-serif;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  .home-box h3 {
    color: #ff4d4f;
    margin-bottom: 20px;
    font-weight: 500;
  }

  .home-box p {
    color: white;
    font-size: 1.1rem;
  }

  .btn-danger {
    background-color: #b02a37;
    border: none;
    margin-right: 10px;
    font-weight: 500;
  }

  .btn-danger:hover {
    background-color: #891c26;
  }

  .btn-secondary {
    background-color: #6c757d;
    color: white;
    font-weight: 500;
  }

  .btn-secondary:hover {
    background-color: #5a6268;
  }
</style>

<div class="home-box">
  <h3><i class="bi bi-exclamation-triangle-fill"></i> Are you sure you want to delete this user?</h3>
  <p><strong>{{ user_obj.first_name }} {{ user_obj.last_name }}</strong> ({{ user_obj.username }})</p>

  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">üóëÔ∏è Confirm Delete</button>
    <a href="{% url 'accounts:view_users' %}" class="btn btn-secondary">‚Ü©Ô∏è Cancel</a>
  </form>
</div>
{% endblock %}
