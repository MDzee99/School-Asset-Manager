{% extends 'main/base.html' %}
{% block title %}Edit User{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  .home-box {
    background-color: rgba(13, 27, 42, 0.3);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 40px 30px;
    margin-top: 50px;
    box-shadow: 0 0 25px rgba(255, 255, 255, 0.08);
    color: white;
    font-family: 'Outfit', sans-serif;
  }

  label {
    color: white !important;
    font-weight: 400;
  }

  .form-control, .form-select {
    background-color: rgba(255, 255, 255, 0.9) !important;
    color: #0d1b2a !important;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .form-control::placeholder {
    color: #6c757d;
  }

  .btn-success, .btn-secondary {
    background-color: #0d1b2a;
    border: none;
    font-weight: 500;
    font-family: 'Outfit', sans-serif;
  }

  .btn-success:hover, .btn-secondary:hover {
    background-color: #132c46;
  }

  h3 {
    text-align: center;
    color: white;
    font-family: 'Outfit', sans-serif;
    margin-bottom: 30px;
  }

  body.dark-mode label,
  body.dark-mode h3 {
    color: white !important;
  }

  body.dark-mode .form-control,
  body.dark-mode .form-select {
    background-color: rgba(255, 255, 255, 0.9) !important;
    color: #0d1b2a !important;
  }
</style>

<div class="container">
  <div class="home-box">
    <h3><i class="bi bi-pencil-square"></i> Edit User: {{ user_obj.first_name }} {{ user_obj.last_name }}</h3>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button class="btn btn-success">üíæ Save</button>
        <a href="{% url 'accounts:view_users' %}" class="btn btn-secondary ms-2">‚Ü©Ô∏è Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
